<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Столы тут</title>

    <link rel="stylesheet" href="pages/menuMobile.css" />
  </head>
<body class="page">
  <header class="header">
    <button class="header__burger-button">
      <img src="images/burgerButton.svg" />
    </button>
    <div class="header__links-container">
      <a class="header__link" href="#footer">Контакты</a>
      <a class="header__link" href="#footer">Условия доставки</a>
    </div>
    <img
      class="header__logo"
      alt="Логотип 'Столы тут'"
      src="images/logo.png"
    />
    <div class="header__feedback-container">
      <p class="header__tel-text">+7 (983) 305-80-10</p>
      <div class="header__icons-container">
        <a class="header__icon-link" href="#">
          <img alt="Иконка WhatsApp" src="images/iconWhats.svg" />
        </a>
        <a class="header__icon-link" href="#">
          <img alt="Иконка Telegram" src="images/iconTG.svg" />
        </a>
        <a class="header__icon-link" href="#">
          <img alt="Иконка VK" src="images/iconVK.svg" />
        </a>
      </div>
    </div>
    <a href="cart.html" class="header__cart">
      <img src="images/iconDel.svg" alt="Иконка корзина" />
    </a>
  </header>
  <section class="menu">
      <h2 class="menu__title">Личный кабинет</h2>
      <a class="menu__container" href="account.html">
        <p class="menu__text">Мои данные</p>
        <button class="menu__button">
          <img src="./images/arrowButton.svg">
        </button>
      </a>
      <a class="menu__container" href="history.html">
        <p class="menu__text">История заказов</p>
        <button class="menu__button">
          <img src="./images/arrowButton.svg">
        </button>
      </a>
      <a class="menu__container" href="favorites.html">
        <p class="menu__text">Избранное</p>
        <button class="menu__button">
          <img src="./images/arrowButton.svg">
        </button>
      </a>
  </section>
</body>
</html>
